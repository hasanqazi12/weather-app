<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <style>
*
{
    margin: 0;
    padding: 0;
 box-sizing: border-box;
}

body
{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    background-image: url(cloudy-sky.jpg);

}

.conatiner
{
    background-image: url(blue-sky.jpg);

    width: 350px;
   height: auto;
    border-radius: 20px;
    opacity: 0.9;
    
   
}


.searchbox
{
    display: flex;
    margin: 20px 60px;
   gap: 20px;
    align-items: center;
}
.searchbox input
{
    border: none;
    outline: none;
    width: 450px !important;
    height: 30px;
    border-radius: 10px;
    padding-left: 10px;
    font-size: 15px;


}
.searchbox i 
{
    background-color: white;
    padding: 8px 8px;
    font-size: 17px;
    border-radius: 20px;
}

.body
{
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-bottom: 40px;
}

.body img 
{
   width: 140px;
}

.body h2 
{
    font-size: 35px;
    color: white;
    font-weight: bold;

}

.body h3 
{
    font-size: 22px;
    color: white;
    font-weight: bold;
}

.deatil
{
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
padding-bottom: 50px;
}


.col{
    display: flex;
    align-items: center;
    gap: 10px;
}

.col i 
{
    font-size: 25px;
    color: rgb(50, 45, 45);

}


.col h5 
{
    font-size: 18px;
    color: white;

}
.col p 
{
    font-size: 17px;
    color: white;
}


.deatil
{
    display: none;
}
.body
{
    display: none;
}
    </style>
</head>
<body>

              <div class="conatiner">
                    <div class="searchbox">
                         <input type="text" placeholder="Enter city Name" id="searchinput">
                        <i class="fa-solid fa-magnifying-glass" id="serchbox"></i>
                    </div>

                    <!-- <h4 id="error"> Page Not found </h4> -->

                    <div class="body" id="body_data">
                        <img src="image.png" alt="" id="body_img">
                           <h2 id="temp">22
                        </h2>
                        <h3 id="city">New Yourk</h3>

                    </div>


                    <div class="deatil" id="deatil">
                        <div class="col">
                            <i class="fa-solid fa-droplet"></i>
                            <div>
                            <h5 id="humidity">50%</h5>
                            <p >humidity</p>
                        </div>
                        </div>
                        <div class="col">

                            <i class="fa-solid fa-wind"></i>
                              <div>
                            <h5 id="windspeed">15  km/h</h5>
                            <p>wind speed</p>
                        </div>

                        </div>
                    </div>



              </div>




  <script>
    var temp=document.getElementById('temp');
 var cityName=document.getElementById('city')
 var humidity=document.getElementById('humidity')
 var windspeed=document.getElementById('windspeed')
 var searchinput=document.getElementById('searchinput');
 var serchbox=document.getElementById('serchbox')
 var body_img=document.getElementById('body_img');

 var body_data=document.getElementById('body_data')
 var deatil=document.getElementById('deatil')
 var error=document.getElementById('error')





    async function checkWeather(city) {
        let Upi_key='f27b269d54e4fa1e72993364a80fa8bd'
        let repsponse= await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${Upi_key}&units=metric`);
        let data= await repsponse.json();



    temp.innerHTML=Math.floor(data.main.temp )+'Â°C';
    cityName.innerHTML=data.name;
    humidity.innerHTML=data.main.humidity +"%";
    windspeed.innerHTML=data.wind.speed+'km/h';
    console.log(data)





    if (data.weather[0].main=="Clouds") {
        body_img.src='image.png'
    }
     else if (data.weather[0].main=='Clear') {
        body_img.src='image.png'
    }
    else if (data.weather[0].main=='Rain') {
        body_img.src='image.png'
    }
    else if (data.weather[0].main=='Drizzle') {
        body_img.src='image.png'
    }
    else if (data.weather[0].main=='Mist') {
        body_img.src='image.png'
    }
    else if (data.weather[0].main=='Haze') {
        body_img.src='image.png'
    }
     body_data.style.display='flex';
     deatil.style.display='flex';


     }


      serchbox.addEventListener('click',()=>
      {
          let cityIn = searchinput.value;
          checkWeather(cityIn);

      })
  </script>
</body>
</html>
